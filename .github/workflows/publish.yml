on:
  workflow_dispatch:
    inputs:
      test:
        type: boolean
        description: Skip publishing step
  push:
    tags:
      - "*"

name: ğŸš€ Publish Package

jobs:
  build-x86_64:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Build Addon
        uses: addnab/docker-run-action@4f65fabd2431ebc8d299f8e5a018d79a769ae185
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          options: -v ${{ github.workspace }}:/work --platform linux/amd64
          image: ghcr.io/vencord/venmic-builder-x86_64:latest
          registry: gcr.io
          shell: bash
          run: |
            source /root/.bashrc

            cd /work
            pnpm install --ignore-scripts && pnpm run install:static

      - name: â™»ï¸ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: addon-x86_64
          path: build/Release

  build-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ¤– Setup Qemu
        uses: docker/setup-qemu-action@v3
        with:
          platforms: "arm64"

      - name: ğŸ¦¥ Cache Dependencies
        uses: actions/cache@v3
        with:
          key: venmic-deps-cache
          path: |
            build/_deps
            node_modules

      - name: ğŸ—ï¸ Build Addon
        uses: addnab/docker-run-action@4f65fabd2431ebc8d299f8e5a018d79a769ae185
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          options: -v ${{ github.workspace }}:/work --platform linux/arm64
          image: ghcr.io/vencord/venmic-builder-arm64:latest
          registry: gcr.io
          shell: bash
          run: |
            source /root/.bashrc

            cd /work
            pnpm install --ignore-scripts && pnpm run install:static

      - name: â™»ï¸ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: addon-arm64
          path: build/Release

  publish:
    needs: [build-arm64, build-x86_64]
    runs-on: ubuntu-latest
    container: fedora:38

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ›‘ Check Tag
        run: |
          dnf install -y jq
          pkg_version="v$(jq -r .version < package.json)"
          if [[ "${{ github.ref_name }}" != "$pkg_version" ]]; then
              echo "Tag ${{ github.ref_name }} does not match package.json version $pkg_version" >&2
              exit 1
          fi

      - name: ğŸƒ Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"

      - name: ğŸƒ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: ğŸ—ï¸ Setup Dependencies
        run: pnpm install --ignore-scripts

      - name: ğŸ“¦ Download Build (x86_64)
        uses: actions/download-artifact@v3
        with:
          name: addon-x86_64
          path: build/Release

      - name: ğŸ› ï¸ Prepare Prebuilds (x86_64)
        run: pnpm pkg-prebuilds-copy --baseDir build/Release --source venmic-addon.node --name=venmic-addon --strip --napi_version=7 --arch=x64

      - name: ğŸ“¦ Download Build (arm64)
        uses: actions/download-artifact@v3
        with:
          name: addon-arm64
          path: build/Release

      - name: ğŸ› ï¸ Prepare Prebuilds (arm64)
        run: pnpm pkg-prebuilds-copy --baseDir build/Release --source venmic-addon.node --name=venmic-addon --strip --napi_version=7 --arch=arm64

      - name: ğŸ›’ Publish
        if: "${{ github.event.inputs.test != 'true' }}"
        run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
