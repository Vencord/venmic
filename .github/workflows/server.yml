on:
  push:
  pull_request:

name: ğŸ—ï¸ Build Server

jobs:
  build-fedora:
    runs-on: ubuntu-latest
    container: fedora:38

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ‘· Build Dependencies
        run: |
          dnf install -y make automake gcc gcc-c++ kernel-devel cmake git
          dnf install -y pipewire-devel pipewire-libs pulseaudio-libs-devel pipewire-pulseaudio

      - name: ğŸ”¨ Build
        run: |
          cmake -B build
          cmake --build build

      - name: ğŸš€ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: server-amd64
          path: build/server
