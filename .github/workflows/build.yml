on:
  push:
  pull_request:

name: ğŸ—ï¸ Build

jobs:
  build-arch-server:
    runs-on: ubuntu-latest
    container: archlinux:base-devel

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ‘· Build Dependencies
        run: "pacman --noconfirm -Syu base-devel cmake gcc git make pipewire pipewire-pulse"

      - name: ğŸ”¨ Build
        run: |
          cmake -B build
          cmake --build build

      - name: ğŸš€ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: server-arch
          path: build/server

  build-arch-addon:
    runs-on: ubuntu-latest
    container: archlinux:base-devel

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ‘· Build Dependencies
        run: "pacman --noconfirm -Syu base-devel cmake gcc git make pipewire pipewire-pulse"

      - name: ğŸƒ Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸƒ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: ğŸ”¨ Build
        run: |
          pnpm install

      - name: ğŸš€ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: addon-arch
          path: build/Release

  build-fedora-server:
    runs-on: ubuntu-latest
    container: fedora:latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ‘· Build Dependencies
        run: "dnf install -y pipewire-devel make automake git gcc gcc-c++ kernel-devel cmake"

      - name: ğŸ”¨ Build
        run: |
          cmake -B build
          cmake --build build

      - name: ğŸš€ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: server-fedora
          path: build/server

  build-fedora-addon:
    runs-on: ubuntu-latest
    container: fedora:latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ‘· Build Dependencies
        run: "dnf install -y pipewire-devel make automake git gcc gcc-c++ kernel-devel cmake"

      - name: ğŸƒ Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸƒ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: ğŸ”¨ Build
        run: |
          pnpm install

      - name: ğŸš€ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: addon-fedora
          path: build/Release
