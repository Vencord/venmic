on:
  push:
  pull_request:

name: ğŸ§ª Test

jobs:
  test-addon:
    runs-on: ubuntu-latest
    container: archlinux:base-devel

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ‘· Build Dependencies
        run: "pacman --noconfirm -Syu base-devel cmake gcc git make pipewire pipewire-pulse"

      - name: ğŸƒ Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸƒ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: ğŸ”¨ Build
        run: "pnpm install"

      - name: ğŸ§ª Test
        run: |
          systemctl --user start pipewire
          pnpm run test
